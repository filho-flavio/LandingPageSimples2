<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doceria</title>
    <link rel="stylesheet" href="index.css">
    <link href="https: //fonts.googleapis.com/css2?family= DynaPuff & display=swap" rel= " stylesheet">
</head>

<body>
    <header class="header">
        <div class="divUm">
            <nav class="navegacao">
                <span class="doceria">
                        <h1>Doce Sonho</h1> 
                </span>
                <a id="menu" href="index.html">Menu</a>
                <a href="">Contact</a>
            </nav>
        </div>
    </header>

    <main class="principal">
        <section class="secaoUm">
            <div class="conteudo">
                <p class="letra">Deixe a vida mais doce com nossas delícias açucaradas!</p>
            </div>
        </section>

        <section class="formulario">
            <form class="form">
                <fieldset class="form-alt">
                <label class="texto" for="nome">Insira seu nome</label>
                <input class="dados" required id="nome" type="text" required>
                <br>
                <label class="texto" for="email">Insira seu Whatsapp</label>
                <input class="dados" type="number" id="email" required>
                <br><br>
                <button class="botao">Enviar Pedido</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>
